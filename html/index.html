<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Primi passi col DOM</title>
</head>
<body>

    <header>
        <h1>Accendi/spegni la lampadina</h1>

        <div class="container">

            <div>
                <img class="d-none lampOn mirrored" src="../img/yellow_lamp.png" alt="lampadina accesa">
                <img class="lampOff" src="../img/white_lamp.png" alt="lampadina spenta">
            </div>

            <div class="on_off_button">
                <input class="btn btn-outline-secondary d-none btnOff" type="button" value="Spegni">
                <input class="btn btn-outline-secondary btnOn" type="button" value="Accendi">
            </div>

        </div>

    </header>

    <script src="../js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
